  <style>
    /* Custom CSS to center the card */
    .centered-card {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="centered-card">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Human Verification Required</h5>
        <input type="checkbox" id="verificationCheckbox" data-toggle="toggle" data-on="Human" data-off="Robot"
          data-onstyle="primary" data-offstyle="danger">
        <label for="verificationCheckbox">I am not a robot</label>
        <br><br>
        <button id="verifyButton" class="btn btn-primary" onclick="_gu()">Verify</button>
        <div id="loadingSpinner" class="spinner-border text-primary mt-3" style="display: none;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Bootstrap Switch JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
  <!-- SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <script>
    // Initialize Bootstrap Switch
    $('#verificationCheckbox').bootstrapSwitch();

    // Function to handle verify button click
    document.getElementById('verifyButton').addEventListener('click', function () {
      // Check if the verification checkbox is checked
      if (!document.getElementById('verificationCheckbox').checked) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Please check the verification checkbox!',
        });
        return;
      }

      // Hide verify button and show loading spinner
      document.getElementById('verifyButton').style.display = 'none';
      document.getElementById('loadingSpinner').style.display = 'inline-block';
    });
  </script>
</body>

</html>
